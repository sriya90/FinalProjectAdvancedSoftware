<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Course Scheduler App</title>
    <!-- Bootstrap -->
       <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <style>
        .navbar{
            margin-bottom:0;
            border-radius:0;
        }
        .margin-left{
            margin-right: 5px;
        }
        .jumbotron{
            margin-bottom:0;
            border-radius:0;
        }

    </style>
</head>
<body background="http://52.221.209.91/wp-content/uploads/2017/01/trianglify-background.png">
  <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"
th:href="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
></script>

<!--navbar satarts-->
<nav class="navbar  navbar-dark">
    <!-- navbar container starts -->
    <div class="container">
      <form >
<div th:object="${user}">
  <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"  class="validation-message alert alert-danger" role="alert"  >
          <button type="button" class="close" data-dismiss="alert">×</button>
  </div> 
  <div th:if="${#fields.hasErrors('profName')}" th:errors="*{profName}"  class="validation-message alert alert-info" role="alert"  >
     <button type="button" class="close" data-dismiss="alert">×</button>
  </div>                                                        
</div>
</form>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
           


          <!-- sign in modal -->
            <div class="modal fade" data-kayboard="false" data-backdrop="static"  id="loginModal">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">x</button>
                            <h4>Login to Course Scheduler</h4>
                        </div>
 <form th:object ="${user}" th:action ="@{validateUser}" method="post" action='#' name="vaidate_user_form">
                        
                        <div class="modal-body">
                           
                                <div class="form-group">
                                    <label for="signInUsername">Username:</label>
                                    <input type="text"  th:field="*{userName}"  class="form-control" name="signInUsername" id="signInUsername" placeholder="Username"/>
                                </div>
                                <div class="form-group">
                                    <label for="signInPassword">Password:</label>
                                    <input type="password" th:field="*{password}" class="form-control" name="signInPassword" id="signInPassword" placeholder="Password"/>
                                </div>
                           
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary">Sign in</button>
                        </div>
                         </form>
                    </div>
                </div>
            </div><!-- sign in modal ends-->

<!-- sign up fail modal -->
            <div class="modal fade" data-kayboard="false" data-backdrop="static"  id="invalidpass">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style="text-align: center">
                           
                            <h4>SignUp Failed</h4>
                        </div>
 						<div class="modal-body" style="text-align: center">
 						
 						<h6>Incorrect Passwords</h6>
 						</div>
                       
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-target="#signUpModal" data-toggle="modal" data-dismiss="modal">Close</button>
                           
                        </div>
                       
                    </div>
                </div>
            </div>
<!-- sign up fail modal ends-->

  <!-- sign in modal -->
            <div class="modal fade" data-kayboard="false" data-backdrop="static"  id="invalidpass">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                           
                            <h4>Login to Course Scheduler</h4>
                        </div>
 						
                       
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-dismiss="modal">Close</button>
                           
                        </div>
                       
                    </div>
                </div>
            </div><!-- sign in modal ends-->


            <!-- signup-->
            <!-- signup modal-->
            <div class="modal fade" data-kayboard="false" data-backdrop="static"  id="signUpModal">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">x</button>
                            <h4>Sign up to Course Scheduler</h4>
                        </div>
                     <form th:object ="${user}" th:action ="@{saveUser}" method="post" action='#' name="add_course_form">
                        
                        <div class="modal-body">
                                    <div class="form-group">
                                    <label for="profName">Professor Name</label>
                                    <input type="name" class="form-control"   th:field="*{profName}" name="profName" id="profName" placeholder="profName" required="required"/>
                                </div>
                                <div class="form-group">
                                    <label for="signUpUserName">Username:</label>
                                    <input type="text" class="form-control" th:field="*{userName}" name="signUpUserName" id="signUpUserName" placeholder="Username" required="required"/>
                                </div>
                                <div class="form-group">
                                    <label for="signUpEmail">Email:</label>
                                    <input type="email" class="form-control" name="signUpEmail" th:field="*{profEmail}"   id="signUpEmail" placeholder="Email" required="required"/>
                                </div>
                                <div class="form-group">
                                    <label for="signUpPassword">Password:</label>
                                    <input type="password" class="form-control" th:field="*{password}" name="signUpPassword" id="signUpPassword" placeholder="Password" required="required"/>
                                </div>
                                <div class="form-group">
                                    <label for="signUpConfPassword">Confirm Password:</label>
                                    <input type="password" onchange="ValidationOfData()" class="form-control" name="signUpConfPassword" id="signUpConfPassword" placeholder="Confirm Password" required="required"/>
                                </div>

                           
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary" data-target="#loginModal">Sign Up</button>
                        </div>
                         </form>
                    </div>
                </div>
            </div><!-- sign up modal ends -->
        </div>
    </div><!-- navbar container ends -->
</nav><!-- navbar ends -->


<!-- jumbotron starts -->
<div class=" text-center">
    <div class="container">
    <br></br><br></br><br></br><br></br><br></br><br></br>
        <h3>Welcome to Course Scheduler</h3>
        <p>One stop destination to all course activities</p>
   
            <button type="button" class="btn btn-primary" data-target="#loginModal" data-toggle="modal">Sign in</button>
          <!-- signup-->
            <button type="button" class="btn btn-primary" data-target="#signUpModal" data-toggle="modal">Sign Up</button>
            
    </div>
</div>
</body>
<script type="text/javascript">
function ValidationOfData()
{
	var password =  document.getElementById('signUpPassword').value.trim();
	var confpass =  document.getElementById('signUpConfPassword').value.trim();
	
	console.log("----password----"+password);
	console.log("----confpass----"+confpass);
		if(password==confpass)
		{
			//alert('Quantity is empty \n \nPlease Enter value For Quantity Field.');
	
		}else{
			
			document.getElementById('signUpPassword').value='';
			document.getElementById('signUpConfPassword').value='';
		
			$('#signUpModal').modal('toggle');
			$('#invalidpass').modal('show');
		}
}
</script>
</html>
